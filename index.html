<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <link rel="stylesheet" href="css/normalize.cssy">
    <style>
        #contacts ul{
            text-align: center;
        }
    </style>
</head>
<body>

    <section class="container" id="contacts">
        <ul></ul>
    </section>

    <script src="js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $.getJSON("data/data.json").done(function(data) {
                localStorage.setItem("data", JSON.stringify(data));
                $.each(data.contacts, function (index, value) {
                    $("#contacts ul").append(
                            "<li>First Name: "+ value.first + "<br> Last Name: " + value.last +
                            "</li>"
                    );
                });
            }).fail(function(){
                if(localStorage.length != 0){

                    var localData = $.parseJSON(localStorage.getItem("data"));

                    $.each(localData.contacts, function(index, value){

                        $("#contacts ul").append(
                                "<li class='topcoat-list__item'>\
                                    First Name: " + value.first + "<br> Last Name: " + value.last +
                                "</li>"
                        );

                    });

                }
            });
        });
    </script>
</body>
</html>
